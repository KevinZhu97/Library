<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon (4).ico">
    <title>Library</title>
</head>
<body>
    <div class="pop-up" id="popup">
            <h1>Add a new book</h1>
            <form class="active">
                <label for="title" class="active"></label>
                <input type="text" id="title" placeholder="Title" class="active" required> 
                <label for="author" class="active"></label>
                <input type="text" id="author" placeholder="Author" class="active" required>
                <label for="pages" class="active"></label>
                <input type="text" id="pages" placeholder="Pages" class="active" required>
                <div class="isRead" class="active">
                    <label for="isRead" class="active">Have you read it?</label>
                    <input type="checkbox" id="isRead" class="active"> 
                </div>
                <button type="button" onclick="retrieveData()" class="active" class="submitBook">Submit</button>
            </form>
        </div>
    <div class="heading">
        <h1>library</h1>
        <button type="button">Log in</button>
    </div>
    <div class="content">
        <button class="btn-add" type="button" onclick="addBook()">+ Add book</button>
        <div class="books-grid"></div>
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 KevinZhu97</p>
        <a href="https://github.com/KevinZhu97"><img src="github icon.png" alt="github icon"></a>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
