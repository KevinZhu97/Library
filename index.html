<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="pop-up" id="popup">
            <h1>Add a new book</h1>
            <form action="null">
                <label for="title"></label>
                <input type="text" id="title" placeholder="Title" class="active">
                <label for="author"></label>
                <input type="text" id="author" placeholder="Author" class="active">
                <label for="pages"></label>
                <input type="text" id="pages" placeholder="Pages" class="active">
                <div class="isRead">
                    <label for="isRead">Have you read it?</label>
                    <input type="checkbox" id="isRead" class="active"> 
                </div>
                <button onclick="closePopup()" class="active">Submit</button>
            </form>
        </div>
    <div class="heading">
        <h1>library</h1>
        <button type="button">Log in</button>
    </div>
    <div class="content">
        <button class="btn-add" type="button" onclick="addBook()">+ Add book</button>
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 KevinZhu97</p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
